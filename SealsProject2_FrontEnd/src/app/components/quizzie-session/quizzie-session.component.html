<br><br><br>
<div *ngIf="!aipServe.quizBegan" class="container" style="text-align:center">
  <button class="btn btn-info btn-lg" (click)="beginQuiz()">Click Here to Begin</button>
  <br>
  <img src='https://ubisafe.org/images/cognation-clipart-brain-gear.jpg' width='400' height="580" />
</div>


<div *ngIf="aipServe.quizBegan" class="container" class="text-secondary">
  <div class='container' style='text-align: center'>
    <img src='http://www.argbackoffice.com/wp-content/uploads/2015/08/faqs.png' width="300" height="241" />
  </div>
  <br><br>
  <h2>{{currentQuestionIndex}}. {{aipServe.currentQuestion.questContent}}</h2>
  <select class="form-control" [(ngModel)]="currentAnswer">
    <option *ngFor="let answer of possibleAnswers">{{answer}}</option>
  </select>
  <br><br>
  <button class='btn btn-outline-danger' (click)="previousQuestion()">Previous</button>
  &nbsp;
  <button class='btn btn-outline-success' (click)="nextQuestion()">Next</button>
  <br> <br> <br>
  <div class='container' style='text-align:center'>
    <button class="btn btn-info btn-lg" (click)="submit()">Submit</button>
  </div>
  <br><br>
  <div class='container' style='text-align: center'>
    <button class="btn btn-primary" (click)='logout()'>Logout</button> <br><br>
  </div>

</div>
